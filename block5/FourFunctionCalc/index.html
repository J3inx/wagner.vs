tags<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A Four Function CalcuChesta</title>
        <Link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="CalcuChesta">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('+')" class="operation-btn">
                    +
                </button>
                <button onclick="appendToDisplay('7')">
                    7
                </button>
                <button onclick="appendToDisplay('8')">
                    8
                </button>
                <button onclick="appendToDisplay('9')">
                    9
                </button>
                <button onclick="appendToDisplay('-')" class="operation-btn">
                    -
                </button>
                <button onclick="appendToDisplay('4')">
                    4
                </button>
                <button onclick="appendToDisplay('5')">
                    5
                </button>
                <button onclick="appendToDisplay('6')">
                    6
                </button>
                <button onclick="appendToDisplay('*')" class="operation-btn">
                    *
                </button>
                <button onclick="appendToDisplay('1')">
                    1
                </button>
                <button onclick="appendToDisplay('2')">
                    2
                </button>
                <button onclick="appendToDisplay('3')">
                    3
                </button>
                <button onclick="appendToDisplay('/')" class="operation-btn">
                    /
                </button>
                <button onclick="appendToDisplay('0')">
                    0
                </button>
                <button onclick="appendToDisplay('.')">
                    .
                </button>
                <button onclick="clearDisplay('C')" class="operation-btn">
                    C
                </button>
                <button onclick="calculate('=')" class="operation-btn">
                    =
                </button>
            </div>
        </div>
    </body>
</html>
