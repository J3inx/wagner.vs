<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A muzzle velocity CalcuChesta</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="CalcuChesta">
            calcuchesta
            
            <div id="inputs">
                <h1>Muzzle Velocity in feet per second</h1>
                <div id="display">
                    <input type="text" readonly>
                </div>
                <h2>Bullet Mass in grams</h2>
                <input type="text" id="mas">
                <h2>Bore Diameter in inches</h2>
                <input type="text" id="bor">
                <h2>Barrel Length in inches</h2>
                <input type="text" id="len">
                <h2>Average propellant pressure in psi</h2>
                <input type="text" id="prop">
            </div>
        </div>
        <div id="calculatorial">
            <!-- Removed the onclick event -->
            <button id="calculate-btn" class="operation-btn">
                Calculate!
            </button>
        </div>
        <div id="errors">
            <input type="text" id="log" readonly>
        </div>
        <script src="index.js"></script>
    </body>
</html>
